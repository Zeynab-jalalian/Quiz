<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=timer" />
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Quiz</title>
</head>

<body>

    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>
        <div class="config-option">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class="category-option active">Art</button>
                <button class="category-option">Book</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">Numbers Of Questions</h4>
            <div class="question-options">
                <button class="question-option">3</button>
                <button class="question-option active">5</button>
            </div>
        </div>

        <button class="start-quiz-btn">Start Quiz</button>
    </div>

    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz</h2>
            <div class="quiz-timer">
                <span class="material-symbols-rounded">
                    timer
                </span>
                <p class="time-duration">
                    15s
                </p>
            </div>
        </header>

        <div class="quiz-content">
            <h1 class="question-text">What is that?</h1>
            <ul class="answer-options">
                <li class="answer-option">
                    <p>omm</p>
                </li>
                <li class="answer-option correct">
                    <p>gfg</p>
                    <i class="ri-checkbox-circle-line"></i>
                </li>
                <li class="answer-option incorrect">
                    <p>fgfg</p>
                    <i class="ri-close-circle-line"></i>
                </li>
                <li class="answer-option">
                    <p>as</p>
                </li>
            </ul>
        </div>

        <div class="quiz-footer">
            <p class="question-status"><b>1</b> of <b>10</b> Questions</p>
            <button class="next">
                Next
            </button>
        </div>
    </div>

    <div class="result-container">
        <img src="r.png" class="result-img">
        <h2 class="result-title">Quiz completed!</h2>
        <p class="result-message">You answered <b>0</b> out of <b>5</b> questions correctly!</p>
        <button class="try">Try Again</button>
    </div>

    <script src="q.js"></script>
    <script src="script.js"></script>
</body>

</html>
