<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>

    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>
        <div class="config-option">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class="category-option active">Programming</button>
                <button class="category-option">Art</button>
            </div>
        </div>

        <div class="config-option">
            <h4 class="option-title">Numbers Of Questions</h4>
            <div class="question-options">
                <button class="question-option">3</button>
                <button class="question-option active">5</button>
            </div>
        </div>

        <button class="start-quiz-btn">Start Quiz</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
